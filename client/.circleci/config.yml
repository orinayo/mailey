version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9
    working_directory: ~/server/client/
    steps:
      - run: echo "npm installing"
      - run: npm install
      - run: CI=true npm run build
  test:
    docker:
      - image: circleci/node:8.9
    working_directory: ~/server/client/
    steps:
      - run: echo "testing"
      - run: npm install
      - run: npm test
workflows:
  version: 2
  build_test:
    jobs:
      - build
      - test